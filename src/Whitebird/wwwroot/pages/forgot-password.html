<div id="forgotPasswordPage">
    <div class="auth-page">
        <div class="auth-left" style="flex: 0 0 100%; max-width: 100%;">
            <div class="auth-container text-center">
                <div class="auth-logo mb-4">
                    <i class="fas fa-key fa-3x mb-2" style="color: var(--primary-red)"></i>
                    <h2>Forgot Password?</h2>
                    <p class="text-muted">Enter your email to reset your password</p>
                </div>

                <form id="forgotPasswordForm">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="forgotEmail" placeholder=" " required>
                        <label for="forgotEmail" class="form-label">Email Address</label>
                        <div class="form-text text-start mt-2">We'll send a reset link to your email</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Remember your password?
                            <a href="javascript:void(0)" class="auth-link" data-route="login">Back to Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Form validation
        $('#forgotPasswordForm').on('submit', function (e) {
            e.preventDefault();

            const email = $('#forgotEmail').val();

            // Reset validation
            $('#forgotEmail').removeClass('is-invalid is-valid');

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email || !emailRegex.test(email)) {
                $('#forgotEmail').addClass('is-invalid');
                if (typeof RedAdminUtils !== 'undefined') {
                    RedAdminUtils.showNotification('danger', 'Please enter a valid email address');
                } else {
                    alert('Please enter a valid email address');
                }
                return;
            }

            $('#forgotEmail').addClass('is-valid');

            // Simulate password reset
            const submitBtn = $(this).find('button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Sending...').prop('disabled', true);

            setTimeout(() => {
                submitBtn.html(originalText).prop('disabled', false);

                // Show success message
                if (typeof RedAdminUtils !== 'undefined') {
                    RedAdminUtils.showNotification('success',
                        `Password reset link sent to ${email}. Please check your email.`);

                    // Show instructions
                    if (!$('#resetInstructions').length) {
                        const instructions = `
                        <div class="alert alert-info mt-4" id="resetInstructions">
                            <h6 class="mb-2"><i class="fas fa-info-circle me-2"></i>What happens next?</h6>
                            <ol class="mb-0 ps-3 small">
                                <li>Check your email for a password reset link</li>
                                <li>Click the link in the email (valid for 1 hour)</li>
                                <li>Create a new password for your account</li>
                                <li>Sign in with your new password</li>
                            </ol>
                        </div>
                    `;
                        $('#forgotPasswordForm').after(instructions);
                    }

                    // Reset form
                    $('#forgotPasswordForm')[0].reset();
                    $('#forgotEmail').removeClass('is-valid');

                    // Optionally redirect after delay
                    setTimeout(() => {
                        if (typeof RedAdminRouter !== 'undefined') {
                            RedAdminRouter.navigate('login');
                        } else {
                            window.location.hash = '#login';
                        }
                    }, 5000);
                } else {
                    alert(`Password reset link sent to ${email}. Please check your email.`);
                }
            }, 1500);
        });

        // Real-time email validation
        $('#forgotEmail').on('input', function () {
            const email = $(this).val();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && emailRegex.test(email)) {
                $(this).removeClass('is-invalid').addClass('is-valid');
            } else if (email) {
                $(this).removeClass('is-valid').addClass('is-invalid');
            } else {
                $(this).removeClass('is-valid is-invalid');
            }
        });

        // Auto-focus email field
        setTimeout(() => {
            $('#forgotEmail').focus();
        }, 100);
    });
</script>
