<!-- Maintenance Page - Clean & Professional -->
<div class="maintenance-container">
    <div class="maintenance-content">
        <!-- Maintenance Icon -->

            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>

            <p class="maintenance-description">

        </div>

        <!-- Countdown Timer -->
        <div class="maintenance-timer">
            <div class="timer-box">
                <div class="timer-value" id="hours">00</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timer-separator">:</div>
            <div class="timer-box">
                <div class="timer-value" id="minutes">00</div>
                <div class="timer-label">Minutes</div>
            </div>

            <div class="timer-box">

            </div>

        <!-- What We're Doing -->
        <div class="maintenance-info">

                <div class="info-item">

                    <span>Server Upgrades</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-database"></i>
                    <span>Database Optimization</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Security Updates</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-rocket"></i>
                    <span>Performance Boost</span>
                </div>
            </div>
        </div>

        <!-- Newsletter Subscribe -->
        <div class="maintenance-subscribe">
            <h6>Get notified when we're back</h6>
            <form class="subscribe-form" id="subscribeForm">
                <input 
                    type="email" 
                    class="subscribe-input" 
                    placeholder="Enter your email"
                    required
                />

                    <i class="fas fa-bell me-2"></i>Notify Me

<script>
// Countdown timer (example: 2 hours from now)
const countdownDate = new Date().getTime() + (2 * 60 * 60 * 1000);

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const hours = Math.floor(distance / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

    if (distance < 0) {
        clearInterval(countdownInterval);
        document.querySelector('.maintenance-timer').innerHTML = '<h3>We\'re Back!</h3>';
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 2000);
    }
}

const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

// Subscribe form
document.getElementById('subscribeForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Thank you! We\'ll notify you when we\'re back online.');
    e.target.reset();
});
</script>
