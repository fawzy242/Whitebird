<!-- Settings Page -->
<div id="settingsPage">
    <div class="page-header">
        <h1>Settings</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)" data-route="dashboard">Home</a></li>
                <li class="breadcrumb-item active">Settings</li>
            </ol>
        </nav>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-cog me-2"></i>Application Settings
        </div>
        <div class="card-body">
            <form id="settingsForm">
                <h6 class="mb-3">General Settings</h6>
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Application Name</label>
                        <input type="text" class="form-control" id="appName" value="RedAdmin Pro">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Time Zone</label>
                        <select class="form-select" id="timeZone">
                            <option selected>UTC-5 (EST)</option>
                            <option>UTC+0 (GMT)</option>
                            <option>UTC+8 (CST)</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Language</label>
                        <select class="form-select" id="language">
                            <option selected>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Currency</label>
                        <select class="form-select" id="currency">
                            <option selected>USD ($)</option>
                            <option>EUR (€)</option>
                            <option>GBP (£)</option>
                        </select>
                    </div>
                </div>

                <hr class="my-4">

                <h6 class="mb-3">Notification Preferences</h6>
                <div class="mb-4">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                        <label class="form-check-label" for="emailNotif">
                            Email Notifications
                            <small class="d-block text-muted">Receive email updates about your account</small>
                        </label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="pushNotif" checked>
                        <label class="form-check-label" for="pushNotif">
                            Push Notifications
                            <small class="d-block text-muted">Receive push notifications on your device</small>
                        </label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="smsNotif">
                        <label class="form-check-label" for="smsNotif">
                            SMS Notifications
                            <small class="d-block text-muted">Receive text messages for important updates</small>
                        </label>
                    </div>
                </div>

                <hr class="my-4">

                <h6 class="mb-3">Security Settings</h6>
                <div class="mb-4">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="twoFactor" checked>
                        <label class="form-check-label" for="twoFactor">
                            Two-Factor Authentication
                            <small class="d-block text-muted">Add an extra layer of security to your account</small>
                        </label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="loginAlerts" checked>
                        <label class="form-check-label" for="loginAlerts">
                            Login Alerts
                            <small class="d-block text-muted">Get notified of any unusual login activity</small>
                        </label>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary me-2" id="saveSettingsBtn">
                        <i class="fas fa-save me-2"></i>Save Settings
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelSettingsBtn">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
