<!-- Employee CRUD Page - Add/Edit Employee -->
<div id="employeeCrudPage">
    <div class="page-header mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 id="crudTitle"><i class="fas fa-user me-2"></i>Add New Employee</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" data-route="dashboard">Home</a></li>
                        <li class="breadcrumb-item"><a href="#" data-route="employees">Employees</a></li>
                        <li class="breadcrumb-item active" id="breadcrumbAction">Add New</li>
                    </ol>
                </nav>
            </div>
            <button class="btn btn-outline-secondary" id="btnBackToEmployees">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </button>
        </div>
    </div>

    <!-- Toast Messages -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form id="employeeForm">
                <div class="row">
                    <!-- Full Name (Required) -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" name="fullName" maxlength="100" required
                            placeholder="Enter full name">
                        <div class="invalid-feedback">Full name is required (max 100 characters)</div>
                    </div>

                    <!-- Email (Optional) -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" maxlength="100"
                            placeholder="employee@company.com">
                        <div class="form-text">Optional, max 100 characters</div>
                    </div>

                    <!-- Phone Number (Optional) -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="20"
                            placeholder="+1234567890">
                        <div class="form-text">Optional, max 20 characters</div>
                    </div>

                    <!-- Department (Optional) -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department" maxlength="50"
                            placeholder="Enter department">
                        <div class="form-text">Optional, max 50 characters</div>
                    </div>

                    <!-- Position (Optional) -->
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" class="form-control" id="position" name="position" maxlength="50"
                            placeholder="Enter position">
                        <div class="form-text">Optional, max 50 characters</div>
                    </div>

                    <!-- Is Active (For Update Mode Only) -->
                    <div class="col-md-12 mb-3 d-none" id="isActiveField">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
                            <label class="form-check-label" for="isActive">
                                Active Status
                            </label>
                            <div class="form-text">Toggle to activate/deactivate employee</div>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-danger" id="btnSaveEmployee">
                        <i class="fas fa-save me-2"></i>Save Employee
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="btnCancelEmployee">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Module initialized by page-initializer.util.js -->
