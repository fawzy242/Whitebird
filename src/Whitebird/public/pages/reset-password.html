<div id="resetPasswordPage">
    <div class="auth-page">
        <div class="auth-left" style="flex: 0 0 100%; max-width: 100%;">
            <div class="auth-container text-center">
                <div class="auth-logo mb-4">
                    <i class="fas fa-lock fa-3x mb-2" style="color: var(--primary-red)"></i>
                    <h2>Reset Password</h2>
                    <p class="text-muted">Create a new password for your account</p>
                </div>

                <form id="resetPasswordForm">
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="newPassword" placeholder=" " required
                            minlength="8">
                        <label for="newPassword" class="form-label">New Password</label>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="form-text text-start mt-2">Must be at least 8 characters long</div>
                    </div>

                    <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder=" " required>
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-save me-2"></i>Reset Password
                    </button>

                    <button type="button" class="btn btn-outline-secondary w-100 mb-3" onclick="window.location.hash='#login';">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            <a href="javascript:void(0)" class="auth-link" data-route="login">Back to Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Password toggle functionality
        $('.password-toggle').on('click', function () {
            const $input = $(this).siblings('.form-control');
            const $icon = $(this).find('i');

            if ($input.attr('type') === 'password') {
                $input.attr('type', 'text');
                $icon.removeClass('fa-eye').addClass('fa-eye-slash');
                $(this).attr('aria-label', 'Hide password');
            } else {
                $input.attr('type', 'password');
                $icon.removeClass('fa-eye-slash').addClass('fa-eye');
                $(this).attr('aria-label', 'Show password');
            }
        });

        // Form validation
        $('#resetPasswordForm').on('submit', function (e) {
            e.preventDefault();

            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmNewPassword').val();

            // Reset validation
            $('.form-control').removeClass('is-invalid is-valid');

            let isValid = true;

            // Check password length
            if (newPassword.length < 8) {
                $('#newPassword').addClass('is-invalid');
                isValid = false;
            } else {
                $('#newPassword').addClass('is-valid');
            }

            // Check password match
            if (confirmPassword !== newPassword) {
                $('#confirmNewPassword').addClass('is-invalid');
                isValid = false;
            } else if (newPassword.length >= 8) {
                $('#confirmNewPassword').addClass('is-valid');
            }

            if (isValid) {
                // Simulate reset process
                const submitBtn = $(this).find('button[type="submit"]');
                const originalText = submitBtn.html();
                submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Resetting...').prop('disabled', true);

                setTimeout(() => {
                    submitBtn.html(originalText).prop('disabled', false);

                    // Show success
                    if (typeof RedAdminUtils !== 'undefined') {
                        RedAdminUtils.showNotification('success', 'Password reset successfully! Redirecting to login...');

                        // Redirect to login
                        setTimeout(() => {
                            if (typeof RedAdminRouter !== 'undefined') {
                                RedAdminRouter.navigate('login');
                            } else {
                                window.location.hash = '#login';
                            }
                        }, 1500);
                    } else {
                        alert('Password reset successfully!');
                    }
                }, 1500);
            } else {
                if (typeof RedAdminUtils !== 'undefined') {
                    RedAdminUtils.showNotification('danger', 'Please check your password requirements');
                } else {
                    alert('Please check your password requirements');
                }
            }
        });
    });
</script>
