<!-- Buttons Page -->
<div id="buttonsPage">
    <div class="page-header">
        <h1>Buttons & Icons</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)" data-route="dashboard">Home</a></li>
                <li class="breadcrumb-item active">Buttons</li>
            </ol>
        </nav>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-mouse-pointer me-2"></i>Button Styles
        </div>
        <div class="card-body">
            <h6 class="mb-3">Primary Buttons</h6>
            <div class="mb-4">
                <button class="btn btn-primary me-2 mb-2" id="primaryBtn">
                    <i class="fas fa-plus me-2"></i>Primary
                </button>
                <button class="btn btn-secondary me-2 mb-2" id="secondaryBtn">
                    <i class="fas fa-edit me-2"></i>Secondary
                </button>
                <button class="btn btn-success me-2 mb-2" id="successBtn">
                    <i class="fas fa-check me-2"></i>Success
                </button>
                <button class="btn btn-danger me-2 mb-2" id="dangerBtn">
                    <i class="fas fa-trash me-2"></i>Danger
                </button>
                <button class="btn btn-warning me-2 mb-2" id="warningBtn">
                    <i class="fas fa-exclamation-triangle me-2"></i>Warning
                </button>
                <button class="btn btn-info me-2 mb-2" id="infoBtn">
                    <i class="fas fa-info-circle me-2"></i>Info
                </button>
            </div>

            <h6 class="mb-3">Outline Buttons</h6>
            <div class="mb-4">
                <button class="btn btn-outline-primary me-2 mb-2" id="outlinePrimaryBtn">
                    <i class="fas fa-download me-2"></i>Outline Primary
                </button>
                <button class="btn btn-outline-secondary me-2 mb-2" id="outlineSecondaryBtn">Outline Secondary</button>
                <button class="btn btn-outline-success me-2 mb-2" id="outlineSuccessBtn">Outline Success</button>
                <button class="btn btn-outline-danger me-2 mb-2" id="outlineDangerBtn">Outline Danger</button>
                <button class="btn btn-outline-warning me-2 mb-2" id="outlineWarningBtn">Outline Warning</button>
                <button class="btn btn-outline-info me-2 mb-2" id="outlineInfoBtn">Outline Info</button>
            </div>

            <h6 class="mb-3">Button Sizes</h6>
            <div class="mb-4">
                <button class="btn btn-primary btn-lg me-2 mb-2" id="largeBtn">Large Button</button>
                <button class="btn btn-primary me-2 mb-2" id="normalBtn">Normal Button</button>
                <button class="btn btn-primary btn-sm me-2 mb-2" id="smallBtn">Small Button</button>
                <button class="btn btn-primary btn-xs me-2 mb-2" id="extraSmallBtn">Extra Small</button>
            </div>

            <h6 class="mb-3">Icon Buttons</h6>
            <div class="mb-4">
                <button class="btn btn-icon btn-primary me-2 mb-2" id="homeIconBtn"><i class="fas fa-home"></i></button>
                <button class="btn btn-icon btn-secondary me-2 mb-2" id="searchIconBtn"><i class="fas fa-search"></i></button>
                <button class="btn btn-icon btn-success me-2 mb-2" id="checkIconBtn"><i class="fas fa-check"></i></button>
                <button class="btn btn-icon btn-danger me-2 mb-2" id="timesIconBtn"><i class="fas fa-times"></i></button>
                <button class="btn btn-icon btn-warning me-2 mb-2" id="starIconBtn"><i class="fas fa-star"></i></button>
                <button class="btn btn-icon btn-info me-2 mb-2" id="infoIconBtn"><i class="fas fa-info-circle"></i></button>
                <button class="btn btn-icon btn-light me-2 mb-2" id="cogIconBtn"><i class="fas fa-cog"></i></button>
                <button class="btn btn-icon btn-dark me-2 mb-2" id="userIconBtn"><i class="fas fa-user"></i></button>
            </div>

            <h6 class="mb-3">Button States</h6>
            <div class="mb-4">
                <button class="btn btn-primary me-2 mb-2" id="activeBtn">Active Button</button>
                <button class="btn btn-primary disabled me-2 mb-2" id="disabledBtn">Disabled Button</button>
                <button class="btn btn-primary me-2 mb-2" id="loadingBtn">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
                <div class="btn-group me-2 mb-2" role="group">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-primary active">Middle</button>
                    <button type="button" class="btn btn-primary">Right</button>
                </div>
            </div>

            <h6 class="mb-3">Button Groups</h6>
            <div class="mb-4">
                <div class="btn-group me-2 mb-2" role="group">
                    <button type="button" class="btn btn-outline-primary"><i class="fas fa-align-left"></i></button>
                    <button type="button" class="btn btn-outline-primary active"><i class="fas fa-align-center"></i></button>
                    <button type="button" class="btn btn-outline-primary"><i class="fas fa-align-right"></i></button>
                </div>
                <div class="btn-group me-2 mb-2" role="group">
                    <button type="button" class="btn btn-success"><i class="fas fa-bold"></i></button>
                    <button type="button" class="btn btn-success"><i class="fas fa-italic"></i></button>
                    <button type="button" class="btn btn-success"><i class="fas fa-underline"></i></button>
                </div>
                <div class="btn-group-vertical me-2 mb-2" role="group">
                    <button type="button" class="btn btn-info"><i class="fas fa-arrow-up"></i></button>
                    <button type="button" class="btn btn-info"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>

            <h6 class="mb-3">Custom Button Effects</h6>
            <div class="mb-4">
                <button class="btn btn-primary me-2 mb-2" id="rippleBtn">Ripple Effect</button>
                <button class="btn btn-success me-2 mb-2" id="pulseBtn">Pulse Animation</button>
                <button class="btn btn-danger me-2 mb-2" id="bounceBtn">Bounce Animation</button>
                <button class="btn btn-warning me-2 mb-2" id="glowBtn">Glow Effect</button>
                <button class="btn btn-info me-2 mb-2" id="shadowBtn">Shadow Effect</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-icons me-2"></i>Icon Gallery
        </div>
        <div class="card-body">
            <div class="row" id="iconGallery">
                <!-- Icons will be loaded dynamically -->
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Button click handlers
    function setupButtonHandlers() {
        // Primary buttons
        $('#primaryBtn').on('click', () => showButtonFeedback('Primary button clicked!', 'primary'));
        $('#secondaryBtn').on('click', () => showButtonFeedback('Secondary button clicked!', 'secondary'));
        $('#successBtn').on('click', () => showButtonFeedback('Success button clicked!', 'success'));
        $('#dangerBtn').on('click', () => showButtonFeedback('Danger button clicked!', 'danger'));
        $('#warningBtn').on('click', () => showButtonFeedback('Warning button clicked!', 'warning'));
        $('#infoBtn').on('click', () => showButtonFeedback('Info button clicked!', 'info'));

        // Outline buttons
        $('#outlinePrimaryBtn').on('click', () => showButtonFeedback('Outline primary button clicked!', 'primary'));
        $('#outlineSecondaryBtn').on('click', () => showButtonFeedback('Outline secondary button clicked!', 'secondary'));
        $('#outlineSuccessBtn').on('click', () => showButtonFeedback('Outline success button clicked!', 'success'));
        $('#outlineDangerBtn').on('click', () => showButtonFeedback('Outline danger button clicked!', 'danger'));
        $('#outlineWarningBtn').on('click', () => showButtonFeedback('Outline warning button clicked!', 'warning'));
        $('#outlineInfoBtn').on('click', () => showButtonFeedback('Outline info button clicked!', 'info'));

        // Size buttons
        $('#largeBtn').on('click', () => showButtonFeedback('Large button clicked!', 'primary'));
        $('#normalBtn').on('click', () => showButtonFeedback('Normal button clicked!', 'primary'));
        $('#smallBtn').on('click', () => showButtonFeedback('Small button clicked!', 'primary'));
        $('#extraSmallBtn').on('click', () => showButtonFeedback('Extra small button clicked!', 'primary'));

        // Icon buttons
        $('#homeIconBtn').on('click', () => showButtonFeedback('Home icon clicked!', 'primary'));
        $('#searchIconBtn').on('click', () => showButtonFeedback('Search icon clicked!', 'secondary'));
        $('#checkIconBtn').on('click', () => showButtonFeedback('Check icon clicked!', 'success'));
        $('#timesIconBtn').on('click', () => showButtonFeedback('Times icon clicked!', 'danger'));
        $('#starIconBtn').on('click', () => showButtonFeedback('Star icon clicked!', 'warning'));
        $('#infoIconBtn').on('click', () => showButtonFeedback('Info icon clicked!', 'info'));
        $('#cogIconBtn').on('click', () => showButtonFeedback('Cog icon clicked!', 'light'));
        $('#userIconBtn').on('click', () => showButtonFeedback('User icon clicked!', 'dark'));

        // State buttons
        $('#activeBtn').on('click', function() {
            $(this).toggleClass('active');
            showButtonFeedback($(this).hasClass('active') ? 'Button activated!' : 'Button deactivated!', 'primary');
        });

        $('#loadingBtn').on('click', function() {
            const $btn = $(this);
            const originalHtml = $btn.html();
            
            $btn.html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Loading...').prop('disabled', true);
            
            setTimeout(() => {
                $btn.html(originalHtml).prop('disabled', false);
                showButtonFeedback('Loading completed!', 'success');
            }, 2000);
        });

        // Custom effect buttons
        $('#rippleBtn').on('click', function(e) {
            createRippleEffect(e, $(this));
            showButtonFeedback('Ripple effect triggered!', 'primary');
        });

        $('#pulseBtn').on('click', function() {
            $(this).addClass('animate__animated animate__pulse');
            setTimeout(() => $(this).removeClass('animate__animated animate__pulse'), 1000);
            showButtonFeedback('Pulse animation triggered!', 'success');
        });

        $('#bounceBtn').on('click', function() {
            $(this).addClass('animate__animated animate__bounce');
            setTimeout(() => $(this).removeClass('animate__animated animate__bounce'), 1000);
            showButtonFeedback('Bounce animation triggered!', 'danger');
        });

        $('#glowBtn').on('click', function() {
            $(this).addClass('btn-glow');
            setTimeout(() => $(this).removeClass('btn-glow'), 1000);
            showButtonFeedback('Glow effect triggered!', 'warning');
        });

        $('#shadowBtn').on('click', function() {
            $(this).addClass('btn-shadow');
            setTimeout(() => $(this).removeClass('btn-shadow'), 1000);
            showButtonFeedback('Shadow effect triggered!', 'info');
        });
    }

    function showButtonFeedback(message, type) {
        // Create a temporary feedback element
        const feedbackId = 'btn-feedback-' + Date.now();
        const feedback = $(`
            <div id="${feedbackId}" class="alert alert-${type} alert-dismissible fade show position-fixed" 
                 style="bottom: 20px; right: 20px; z-index: 9999; min-width: 300px;">
                <i class="fas fa-${type === 'success' ? 'check' : type === 'danger' ? 'times' : type === 'warning' ? 'exclamation' : 'info'}-circle me-2"></i>
                <strong>${message}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `);
        
        $('body').append(feedback);
        
        // Auto-dismiss after 3 seconds
        setTimeout(() => {
            $(`#${feedbackId}`).alert('close');
        }, 3000);
    }

    function createRippleEffect(event, $button) {
        const $ripple = $('<span class="btn-ripple"></span>');
        const buttonOffset = $button.offset();
        const x = event.pageX - buttonOffset.left;
        const y = event.pageY - buttonOffset.top;
        
        $ripple.css({
            left: x + 'px',
            top: y + 'px'
        });
        
        $button.append($ripple);
        
        setTimeout(() => {
            $ripple.remove();
        }, 600);
    }

    // Load icon gallery
    function loadIconGallery() {
        const icons = [
            'fa-home', 'fa-user', 'fa-cog', 'fa-search', 'fa-bell', 'fa-envelope',
            'fa-chart-bar', 'fa-chart-line', 'fa-chart-pie', 'fa-database',
            'fa-file', 'fa-folder', 'fa-download', 'fa-upload', 'fa-print',
            'fa-save', 'fa-trash', 'fa-edit', 'fa-copy', 'fa-paste',
            'fa-plus', 'fa-minus', 'fa-times', 'fa-check', 'fa-exclamation',
            'fa-question', 'fa-info', 'fa-sync', 'fa-redo', 'fa-undo',
            'fa-arrow-up', 'fa-arrow-down', 'fa-arrow-left', 'fa-arrow-right',
            'fa-expand', 'fa-compress', 'fa-external-link', 'fa-link',
            'fa-lock', 'fa-unlock', 'fa-key', 'fa-shield-alt', 'fa-eye',
            'fa-eye-slash', 'fa-filter', 'fa-sort', 'fa-calendar', 'fa-clock',
            'fa-star', 'fa-heart', 'fa-thumbs-up', 'fa-thumbs-down', 'fa-flag',
            'fa-tag', 'fa-tags', 'fa-shopping-cart', 'fa-credit-card', 'fa-money-bill',
            'fa-globe', 'fa-map-marker', 'fa-phone', 'fa-at', 'fa-paper-plane'
        ];
        
        let galleryHtml = '';
        icons.forEach(icon => {
            galleryHtml += `
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
                    <div class="icon-card text-center p-3 border rounded">
                        <i class="fas ${icon} fa-2x mb-2 text-primary"></i>
                        <div class="small text-muted">${icon.replace('fa-', '')}</div>
                        <button class="btn btn-sm btn-outline-secondary mt-2 copy-icon" data-icon="${icon}">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>
            `;
        });
        
        $('#iconGallery').html(galleryHtml);
        
        // Copy icon functionality
        $('.copy-icon').on('click', function() {
            const iconClass = $(this).data('icon');
            const iconHtml = `<i class="fas ${iconClass}"></i>`;
            
            navigator.clipboard.writeText(iconHtml).then(() => {
                const $btn = $(this);
                const originalHtml = $btn.html();
                
                $btn.html('<i class="fas fa-check"></i> Copied!').addClass('btn-success').removeClass('btn-outline-secondary');
                
                setTimeout(() => {
                    $btn.html(originalHtml).removeClass('btn-success').addClass('btn-outline-secondary');
                }, 2000);
                
                showButtonFeedback(`Copied: ${iconHtml}`, 'success');
            });
        });
    }

    // Initialize everything
    setupButtonHandlers();
    loadIconGallery();
    
    // Add CSS for custom effects
    const customStyles = `
        <style>
            .btn-ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.7);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
                width: 100px;
                height: 100px;
                margin-left: -50px;
                margin-top: -50px;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            .btn-glow {
                animation: glow 1s ease-in-out infinite alternate;
            }
            
            @keyframes glow {
                from {
                    box-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
                }
                to {
                    box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
                }
            }
            
            .btn-shadow {
                box-shadow: 0 10px 20px rgba(0,0,0,0.3);
                transform: translateY(-2px);
                transition: all 0.3s ease;
            }
            
            .btn-xs {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
                border-radius: 0.2rem;
            }
            
            .icon-card {
                transition: all 0.3s ease;
                cursor: pointer;
            }
            
            .icon-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                background-color: #f8f9fa;
            }
            
            .icon-card i {
                transition: transform 0.3s ease;
            }
            
            .icon-card:hover i {
                transform: scale(1.2);
            }
        </style>
    `;
    
    $('head').append(customStyles);
});
</script>
