<!-- Asset Transactions Page -->
<div id="transactionsPage">
    <div class="page-header">
        <div>
            <h1><i class="fas fa-exchange-alt me-2"></i>Asset Transactions</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" data-route="dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Transactions</li>
                </ol>
            </nav>
        </div>
        <div>
            <button class="btn btn-outline-secondary me-2" id="btnRefreshTransactions">
                <i class="fas fa-sync-alt me-2"></i>Refresh
            </button>
            <button class="btn btn-danger" id="btnNewTransaction">
                <i class="fas fa-plus me-2"></i>New Transaction
            </button>
        </div>
    </div>

    <!-- Stats -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-muted">Today's Transactions</h6>
                    <h3 id="todayTransactions">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-muted">Checkouts</h6>
                    <h3 id="checkoutCount">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-muted">Returns</h6>
                    <h3 id="returnCount">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-muted">Transfers</h6>
                    <h3 id="transferCount">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Advanced Filters -->
    <div class="card mb-4">
        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#transactionFilters" style="cursor: pointer;">
            <i class="fas fa-filter me-2"></i>Advanced Filters
            <i class="fas fa-chevron-down float-end"></i>
        </div>
        <div class="collapse" id="transactionFilters">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">Transaction Type</label>
                        <select class="form-select" id="filterType">
                            <option value="">All Types</option>
                            <option value="checkout">Checkout</option>
                            <option value="checkin">Check-in</option>
                            <option value="transfer">Transfer</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="filterStatus">
                            <option value="">All Status</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Date From</label>
                        <input type="date" class="form-control" id="filterDateFrom">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Date To</label>
                        <input type="date" class="form-control" id="filterDateTo">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Search</label>
                        <input type="text" class="form-control" id="filterSearch" placeholder="Asset or user...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" id="btnApplyFilters">
                                <i class="fas fa-check me-1"></i>Apply
                            </button>
                            <button class="btn btn-outline-secondary" id="btnResetFilters">
                                <i class="fas fa-redo me-1"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transactions List -->
    <div class="card">
        <div class="card-header">
            <i class="fas fa-history me-2"></i>Transaction History
            <span class="badge bg-primary ms-2" id="totalTransactions">0</span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Asset</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
