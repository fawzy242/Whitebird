<html lang="en" data-theme="light">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>RedAdmin Pro - Enterprise Dashboard</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="RedAdmin Pro - Enterprise-grade Admin Dashboard Template">

        </header>
